<p>
  books-list works!
</p>

  <div class="row">
    <div class="card col-4" *ngFor="let book of booksListArr">
      <div class="card-img">
        <img src="{{book.imageUrl}}" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.description}}</p>
        <a routerLink="/admin/book/{{ book.id }}" class="btn btn-primary">Book Detail</a>
      </div>
    </div>
  </div>
