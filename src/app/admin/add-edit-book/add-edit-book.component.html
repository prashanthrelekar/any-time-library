<form [formGroup]="addEditBookForm" (ngSubmit)="onAddEditkBookFormSubmit()">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="number" class="form-control" id="isbn" formControlName="isbn" #isbnField>
  </div>
  <button type="button" class="btn btn-primary" (click)="onGetBookDetails(isbnField.value)">Get Book details</button>
  <hr>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" formControlName="author">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" class="form-control" id="author" rows="5" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" formControlName="category">
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="number" class="form-control" id="rating" formControlName="rating">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" id="quantity" formControlName="quantity">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!addEditBookForm.valid">{{ bookId ? "Update" : "Submit"  }}</button>
</form>
